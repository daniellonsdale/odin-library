<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1 class="title">Library</h1>
    <button type="button" class="add-book-btn">Add Book</button>
</header>
<dialog>
    <form action="">
        <!-- NEED TO FIX CLIENT SIDE VALIDATION -> not working since form is not submitted -->
        <div class="form-container">
            <div class="form-header-container">
                <h2>Book Information</h2>
                <button type="button" class="modal-close-button">X</button>
            </div>
            <div class="input-container">
                <div class="input-wrapper">
                    <label for="book-title"><span class="required-marker">*</span>Title</label>
                    <input type="text" name="book-title" id="book-title" minlength="1" maxlength="100" required>
                </div>
                <div class="input-wrapper">
                    <label for="book-author"><span class="required-marker">*</span>Author</label>
                    <input type="text" name="book-author" id="book-author" minlength="1" maxlength="100" required>
                </div>
                <div class="input-wrapper">
                    <label for="book-pages"><span class="required-marker">*</span>Number of Pages</label>
                    <input type="number" name="book-pages" id="book-pages" min="1" max="10000" onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'" required>
                </div>
                <div class="input-wrapper">
                    <label for="book-read-boolean">Have you read this book?</label>
                    <input type="checkbox" name="book-read-boolean" id="book-read-boolean">
                </div>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </form>
</dialog>
<div class="sidebar">
    <div class="statistics-container">
        <h1 class="statistics-title">Statistics</h1>
        <ul class="statistics-list">
            <li class="statistics-total-books-li"><span class="statistics-total-books-text">Books</span><span class="statistics-total-books-num">0</span></li>
            <li class="statistics-completed-books-li"><span class="statistics-completed-books-text">Completed Books</span><span class="statistics-completed-books-num">0</span></li>
            <li class="statistics-total-pages-li"><span class="statistics-total-pages-text">Total Pages</span><span class="statistics-total-pages-num">0</span></li>
        </ul>
    </div>
</div>
<div class="sidebar-secondary"></div>
<div class="main-content">
    <div class="book-container">
        <!-- <div class="book-card" id="">
            <h1 class="title">1984</h1>
            <h2 class="author">George Orwell TEMP</h2>

            <h2 class="read-boolean">READ</h2>
            <div class="button-footer">
                <button type="button" class="read-toggle-button">Toggle read status</button>
                <button type="button" class="remove-button">Remove book</button>
            </div>
        </div> -->
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
